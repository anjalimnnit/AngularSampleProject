<label>Server Name :</label> 
<input type="text" class="form-control" [(ngModel)]="serverName" />
<br>
<button class="btn btn-primary" (click)="createServer()"> Add</button> &nbsp;
<button class="btn btn-primary" [disabled]="serverName===''" (click)="onReset()">Reset</button>
<p *ngIf="serverCreated; else noServer"> Name of running server is {{serverName}} and id is {{serverID}}</p>
<ng-template #noServer>
    <p> {{createServerStatus}}</p>
</ng-template>
